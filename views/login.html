<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Killnova Esports | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #020202, #030b1a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-card {
      width: 360px;
      padding: 40px;
      background: rgba(0, 10, 25, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffe0aa;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      color: white;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .login-card img {
      width: 90px;
      border-radius: 12px;
      border: 2px solid #00ffe0;
      box-shadow: 0 0 15px #00ffe0;
      margin-bottom: 20px;
    }

    .login-card h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #00ffe0;
      text-shadow: 0 0 8px #00ffe0;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    .login-card input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #00ffe0;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffe0, #007bff);
      color: black;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #00ffe0;
    }

    .login-card button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #007bff, #00ffe0);
      box-shadow: 0 0 18px #00ffe0;
    }

    .login-card p {
      margin-top: 15px;
      font-size: 13px;
    }

    .login-card a {
      color: #00ffe0;
      text-decoration: none;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #001122 0%, #000000 100%);
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="login-card">
    <img src="https://files.catbox.moe/xyc0w7.jpg" alt="Killnova Logo">
    <h2>Login to Killnova</h2>
    <form id="loginForm">
      <input type="text" name="identifier" placeholder="Email or Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/views/signup.html">Sign Up</a></p>
  </div>

  <footer>Powered by Mr Rabbit</footer>
</body>
</html>
